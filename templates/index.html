<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <title>Aplikasi Diagnosis xray</title>
</head>

<body class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-[#d1d5db]
            to-[#0c4a6e]
            text-gray-800
            md:flex-row
        ">
        <main class="bg-gradient-to-r to-[#64748b] from-[#075985] p-16 rounded-lg">

            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-[#18181b] md:text-3xl lg:text-4xl "><span
                    class="text-transparent bg-clip-text bg-gradient-to-r to-[#0ea5e9] from-[#d4d4d8]">Diagnosis
                    COVID-19</span> dan</h1>
            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-[#18181b] md:text-3xl lg:text-4xl "><span
                    class="text-transparent bg-clip-text bg-gradient-to-r to-[#0ea5e9] from-[#d4d4d8]">
                    Viral Pneuomia</span> Dengan X-Ray</h1>


        <form action="/" method="post" class="flex flex-col" enctype="multipart/form-data">
            <br>
            <h5 class="text-2xl font-extrabold dark:text-[#a3a3a3] lg">Upload X-Ray</h5>
            <br>
            <input
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                id="file_input" type="file" name="imagefile">
            </div>
            <button type="submit" value="Predict image"
                class=" mt-8 p-4 flex
                justify-center
                align-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-[#0e7490] dark:hover:bg-[#164e63] dark:focus:ring-blue-800">Dapatkan
                Diagnosis
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-arrow-right ml-4">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>
        <br>
        <img src=" {{ user_image }} " height="280px" width="400px">

    </main>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
        <div class="bg-gradient-to-r to-[#0e7490] from-[#6b7280] p-16 rounded-lg">
            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-[#262626] md:text-3xl lg:text-4xl "><span
                    class="text-transparent bg-clip-text bg-gradient-to-r to-[#a3a3a3] from-[#d6d3d1]">Prediksi
                    Penyakit</span> Adalah</h1>
            <br>
            <h1 class="mb-4 text-6xl font-extrabold text-gray-900 dark:text-[#18181b] md:text-6xl lg:text-6xl "><span
                class="text-transparent bg-clip-text bg-gradient-to-r to-[#0ea5e9] from-[#a5f3fc]">{{ prediction_text }}</span></h1>
            
        </div>

    </section>
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
</body>

</html>
